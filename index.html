<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillMap Visualizer</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>

  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; transition: background 0.3s ease; }
    .badge {
      @apply bg-blue-100 dark:bg-blue-800 dark:text-white text-blue-800 text-sm font-semibold px-3 py-1 rounded-full shadow m-1 flex items-center;
      animation: fadeIn 0.4s ease-in-out;
    }
    .badge span {
      margin-left: 8px;
      cursor: pointer;
      color: red;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body div class="text-center mt-6">
  <img src="ChatGPT Image Jul 13, 2025, 10_22_19 PM.png" alt="SkillMap Logo" class="w-32 mx-auto mb-2">
  <span class="text-sm text-gray-500 dark:text-gray-400">Visualize your path üöÄ</span>
</div>


  <!-- Header -->
  <div class="w-full flex justify-between max-w-4xl items-center mb-6">
    <h1 class="text-3xl sm:text-4xl font-bold text-blue-700 dark:text-blue-400">üéØ SkillMap Visualizer</h1>
    <button onclick="toggleDarkMode()" class="bg-gray-200 dark:bg-gray-700 text-sm text-gray-800 dark:text-gray-100 px-4 py-2 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600">
      Toggle Dark Mode
    </button>
  </div>

  <!-- Input Section -->
  <div class="flex flex-wrap gap-3 mb-4 w-full max-w-lg justify-center">
    <input id="skillInput" type="text" placeholder="Enter a skill (e.g. Python)"
           class="w-full sm:w-auto px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-400" />
    <button onclick="addSkill()"
            class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition-all">
      Add Skill
    </button> [please add skill one by one]
    <button onclick="clearSkills()" class="bg-red-500 text-white px-5 py-2 rounded-lg hover:bg-red-600 transition-all">
      Refresh
    </button>
  </div>

  
  <div id="skillList" class="flex flex-wrap justify-center mb-6 w-full max-w-xl"></div>

  <!-- Job Suggestions -->
  <div id="suggestions" class="hidden bg-white dark:bg-gray-800 p-5 rounded-lg shadow w-full max-w-xl mb-6">
    <h2 class="text-xl font-semibold mb-2 text-gray-800 dark:text-white">Suggested Job Titles:</h2>
    <ul id="jobList" class="list-disc list-inside text-gray-700 dark:text-gray-300"></ul>
  </div>

  <!-- Motivation -->
  <div id="motivationBox" class="hidden bg-white dark:bg-gray-800 p-5 rounded-lg shadow w-full max-w-xl mb-6">
    <h2 class="text-xl font-semibold mb-2 text-gray-800 dark:text-white">üî• Motivation Boost:</h2>
    <p id="motivationText" class="text-gray-700 dark:text-gray-300"></p>
  </div>

  <!-- Chart -->
  <div class="bg-white dark:bg-gray-800 p-5 rounded-lg shadow w-full max-w-xl">
    <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white">üß† Skill Map Chart</h2>
    <canvas id="skillChart" height="300"></canvas>
  </div>

  <!-- Script -->
  <script>
    let skills = JSON.parse(localStorage.getItem('skills') || '[]');

    const skillCategories = {
      frontend: ["html", "css", "javascript", "react"],
      backend: ["nodejs", "express", "mongodb", "mysql"],
      data: ["python", "pandas", "numpy", "excel", "scikit-learn"],
      devops: ["linux", "docker", "aws"],
      mobile: ["android", "java", "kotlin"],
      design: ["figma", "adobe xd", "design"],
      ai: ["tensorflow", "machine learning", "deep learning"]
    };

    const jobMatches = [
      { title: "Frontend Developer", required: ["html", "css", "javascript"] },
      { title: "React Developer", required: ["javascript", "react"] },
      { title: "Backend Developer", required: ["nodejs", "express", "mongodb"] },
      { title: "Full Stack Developer", required: ["html", "css", "javascript", "nodejs", "mongodb"] },
      { title: "Data Analyst", required: ["python", "pandas", "excel"] },
      { title: "Data Scientist", required: ["python", "numpy", "pandas", "scikit-learn"] },
      { title: "DevOps Engineer", required: ["linux", "docker", "aws"] },
      { title: "Android Developer", required: ["java", "kotlin", "android"] },
      { title: "UI/UX Designer", required: ["figma", "adobe xd", "design"] },
      { title: "AI/ML Engineer", required: ["python", "tensorflow", "machine learning"] }
    ];

    const motivationQuotes = [
      "Every expert was once a beginner. Keep pushing.",
      "Great things never come from comfort zones.",
      "Your skills are building your future. Don‚Äôt stop.",
      "Consistency is the key to mastery.",
      "Every skill added is one step closer to your dream job.",
      "Work in silence, let your skills shout success.",
      "You‚Äôre not behind. You‚Äôre building something amazing.",
    ];

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }

    function addSkill() {
      const input = document.getElementById("skillInput");
      const skill = input.value.trim().toLowerCase();
      if (skill && !skills.includes(skill)) {
        skills.push(skill);
        input.value = "";
        localStorage.setItem('skills', JSON.stringify(skills));
        updateAll();
      }
    }

    function deleteSkill(skill) {
      skills = skills.filter(s => s !== skill);
      localStorage.setItem('skills', JSON.stringify(skills));
      updateAll();
    }

    function clearSkills() {
      skills = [];
      localStorage.removeItem('skills');
      updateAll();
    }

    function updateAll() {
      updateSkills();
      updateJobs();
      updateChart();
      updateMotivation();
    }

    function updateSkills() {
      const skillList = document.getElementById("skillList");
      skillList.innerHTML = "";
      skills.forEach(skill => {
        const span = document.createElement("div");
        span.className = "badge";
        span.innerHTML = `${skill} <span onclick="deleteSkill('${skill}')">‚ùå</span>`;
        skillList.appendChild(span);
      });
    }

    function updateJobs() {
      const suggestionsBox = document.getElementById("suggestions");
      const jobList = document.getElementById("jobList");
      jobList.innerHTML = "";

      let matched = 0;
      jobMatches.forEach(job => {
        const hasAll = job.required.every(req => skills.includes(req));
        if (hasAll) {
          const li = document.createElement("li");
          li.innerText = job.title;
          jobList.appendChild(li);
          matched++;
        }
      });

      suggestionsBox.style.display = skills.length ? "block" : "none";

      if (matched === 0 && skills.length) {
        jobList.innerHTML = "<li>No matching jobs yet. Keep adding skills!</li>";
      }
    }

    const ctx = document.getElementById("skillChart").getContext("2d");
    const chartData = {
      labels: [],
      datasets: [{
        label: "Skill Categories",
        data: [],
        backgroundColor: ["#3b82f6", "#10b981", "#f59e0b", "#8b5cf6", "#ef4444", "#14b8a6", "#ec4899"]
      }]
    };
    const skillChart = new Chart(ctx, {
      type: "doughnut",
      data: chartData,
      options: {
        responsive: true,
        plugins: { legend: { position: "right" } },
        animation: { animateRotate: true, duration: 1000 }
      }
    });

    function updateChart() {
      const counts = {};
      for (const [cat, list] of Object.entries(skillCategories)) {
        counts[cat] = skills.filter(skill => list.includes(skill)).length;
      }

      const filtered = Object.entries(counts).filter(([_, count]) => count > 0);
      chartData.labels = filtered.map(([cat]) => cat.toUpperCase());
      chartData.datasets[0].data = filtered.map(([_, count]) => count);
      skillChart.update();
    }

    function updateMotivation() {
      const box = document.getElementById("motivationBox");
      const text = document.getElementById("motivationText");

      if (skills.length === 0) {
        box.style.display = "none";
        return;
      }

      const randomQuote = motivationQuotes[Math.floor(Math.random() * motivationQuotes.length)];
      text.innerText = randomQuote;
      box.style.display = "block";
    }

    // On Load
    updateAll();
  </script>
</body>
</html>
