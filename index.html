<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillMap Visualizer</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .badge {
      @apply bg-blue-100 text-blue-800 text-sm font-semibold mr-2 mb-2 px-3 py-1 rounded-full inline-block shadow;
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl sm:text-4xl font-bold text-blue-700 mb-6">ðŸŽ¯ SkillMap Visualizer</h1>

  <!-- Input Section -->
  <div class="flex flex-wrap gap-3 mb-6 w-full max-w-lg justify-center">
    <input id="skillInput" type="text" placeholder="Enter a skill (e.g. Python)" 
           class="w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
    <button onclick="addSkill()" 
            class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition-all">
      Add Skill
    </button>
  </div>

  <!-- Skill List -->
  <div id="skillList" class="flex flex-wrap justify-center mb-6 w-full max-w-xl"></div>

  <!-- Job Suggestions -->
  <div id="suggestions" class="bg-white p-5 rounded-lg shadow w-full max-w-xl mb-6">
    <h2 class="text-xl font-semibold mb-2 text-gray-800">Suggested Job Titles:</h2>
    <ul id="jobList" class="list-disc list-inside text-gray-700"></ul>
  </div>

  <!-- Chart -->
  <div class="bg-white p-5 rounded-lg shadow w-full max-w-xl">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">ðŸ§  Skill Map Chart</h2>
    <canvas id="skillChart" height="300"></canvas>
  </div>

  <!-- Script -->
  <script>
    let skills = JSON.parse(localStorage.getItem('skills') || '[]');

    const skillCategories = {
      frontend: ["html", "css", "javascript", "react"],
      backend: ["nodejs", "express", "mongodb", "mysql"],
      data: ["python", "pandas", "numpy", "excel", "scikit-learn"],
      devops: ["linux", "docker", "aws"],
      mobile: ["android", "java", "kotlin"],
      design: ["figma", "adobe xd", "design"],
      ai: ["tensorflow", "machine learning", "deep learning"]
    };

    const jobMatches = [
      { title: "Frontend Developer", required: ["html", "css", "javascript"] },
      { title: "React Developer", required: ["javascript", "react"] },
      { title: "Backend Developer", required: ["nodejs", "express", "mongodb"] },
      { title: "Full Stack Developer", required: ["html", "css", "javascript", "nodejs", "mongodb"] },
      { title: "Data Analyst", required: ["python", "pandas", "excel"] },
      { title: "Data Scientist", required: ["python", "numpy", "pandas", "scikit-learn"] },
      { title: "DevOps Engineer", required: ["linux", "docker", "aws"] },
      { title: "Android Developer", required: ["java", "kotlin", "android"] },
      { title: "UI/UX Designer", required: ["figma", "adobe xd", "design"] },
      { title: "AI/ML Engineer", required: ["python", "tensorflow", "machine learning"] }
    ];

    function addSkill() {
      const input = document.getElementById("skillInput");
      const skill = input.value.trim().toLowerCase();
      if (skill && !skills.includes(skill)) {
        skills.push(skill);
        input.value = "";
        localStorage.setItem('skills', JSON.stringify(skills));
        updateSkills();
        updateJobs();
        updateChart();
      }
    }

    function updateSkills() {
      const skillList = document.getElementById("skillList");
      skillList.innerHTML = "";
      skills.forEach(skill => {
        const span = document.createElement("span");
        span.className = "badge";
        span.innerText = skill;
        skillList.appendChild(span);
      });
    }

    function updateJobs() {
      const jobList = document.getElementById("jobList");
      jobList.innerHTML = "";
      let matched = 0;
      jobMatches.forEach(job => {
        const hasAll = job.required.every(req => skills.includes(req));
        if (hasAll) {
          const li = document.createElement("li");
          li.classList = "fade-in";
          li.innerText = job.title;
          jobList.appendChild(li);
          matched++;
        }
      });
      if (matched === 0) {
        jobList.innerHTML = "<li>No matching jobs yet. Keep adding skills!</li>";
      }
    }

    // Chart.js
    const ctx = document.getElementById("skillChart").getContext("2d");
    const chartData = {
      labels: [],
      datasets: [{
        label: "Skill Categories",
        data: [],
        backgroundColor: [
          "#3b82f6", "#10b981", "#f59e0b", "#8b5cf6", "#ef4444", "#14b8a6", "#ec4899"
        ]
      }]
    };

    const skillChart = new Chart(ctx, {
      type: "doughnut",
      data: chartData,
      options: {
        responsive: true,
        plugins: { legend: { position: "right" } },
        animation: {
          animateRotate: true,
          duration: 1000
        }
      }
    });

    function updateChart() {
      const counts = {};
      for (const [cat, list] of Object.entries(skillCategories)) {
        counts[cat] = skills.filter(skill => list.includes(skill)).length;
      }

      const filtered = Object.entries(counts).filter(([_, count]) => count > 0);
      chartData.labels = filtered.map(([cat]) => cat.toUpperCase());
      chartData.datasets[0].data = filtered.map(([_, count]) => count);
      skillChart.update();
    }

    // Load on page load
    updateSkills();
    updateJobs();
    updateChart();
  </script>
</body>
</html>
